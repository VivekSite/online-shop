<form
  [formGroup]="searchForm"
  (submit)="handleSearch()"
  class="h-full flex justify-center items-center sm:ml-5 gap-3"
>
  <p-iconField iconPosition="left">
    <p-inputIcon styleClass="pi pi-search" />
    <input
      pInputText
      id="query"
      type="text"
      placeholder="Search"
      formControlName="query"
      class="pl-10 py-1.5 border w-40 sm:w-auto shadow-sm active:shadow-md"
    />
  </p-iconField>
</form>
