<form
  [formGroup]="searchForm"
  (submit)="handleSearch()"
  class="h-full sm:flex justify-center items-center ml-5 gap-3 hidden"
>
  <p-iconField iconPosition="left">
    <p-inputIcon styleClass="pi pi-search" />
    <input
      id="query"
      type="text"
      pInputText
      placeholder="Search"
      formControlName="query"
      class="pl-10 py-1.5 border shadow-sm active:shadow-md"
    />
  </p-iconField>
</form>
