<div class="product_container">
  <div (click)="navigate('product', product._id)">
    <img src="{{ product.images[0] }}" class="h-full object-contain" />
  </div>
  <p class="title" (click)="navigate('product', product._id)">
    {{ product.title }}
  </p>
  <p class="price" (click)="navigate('product', product._id)">
    <sup>â‚¹</sup>{{ priceAfterDiscount }}
    <small *ngIf="!!product.discount">
      M.R.P:<del>{{ product.price }}</del> ({{ product.discount }}% off)
    </small>
  </p>
  <button class="ctm_btn" (click)="AddThisProductToCart()">Add to cart</button>
</div>
